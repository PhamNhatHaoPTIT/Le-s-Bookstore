<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<!-- container for navigation bar -->
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<!-- welcome bar -->
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<h2 class="section-headline">
					<span th:text="${#strings.toUpperCase{user.username}}"></span>
				</h2>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<img src="/image/logo.png" class="img-responsive">
			</div>
		</div>
		<img src="/image/wood.png" class="img-responsive"
			style="margin-top: -100px;" />
		<!-- lists of form -->	
		<div class="row" style="margin-top: 30px;">
			<div class="col-xs-9 col-xs-offset-3 col-sm-9 col-md-9 col-lg-9">
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveEdit} ? 'active'"><a
						href="#tab-1" data-toggle="tab"><span>Edit</span></a></li>
					<li th:classappend="${classActiveOrder} ? 'active'"><a
						href="#tab-2" data-toggle="tab"><span>Orders</span></a></li>
					<li th:classappend="${classActiveBilling} ? 'active'"><a
						href="#tab-3" data-toggle="tab"><span>Billing</span></a></li>
					<li th:classappend="${classActiveShipping} ? 'active'"><a
						href="#tab-4" data-toggle="tab"><span>Shipping</span></a></li>
				</ul>
				<!-- Tab panels -->
				<div class="tab-content">

					<!-- edit -->
					<div class="tab-pane fade" id="tab-1"
						th:classappend="${classActiveEdit} ? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form th:action="@{/updateUserInfo}" method="post">
										<input type="hidden" name="id" th:value="${user.id}" />
										<div class="bg-info" th:if="${updateUserInfo}">User Info
											Update</div>

										<div class="form-group">
											<div class="row">
												<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
													<label for="firstName">First Name</label> <input
														type="text" name="firstName" id="firstName"
														class="form-control" th:value="${user.firstName}" />
												</div>
												<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
													<label for="lastName">Last Name</label> <input type="text"
														name="lastName" id="lastName" class="form-control"
														th:value="${user.lastName}" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
												<label for="userName">User Name</label> <input type="text"
													name="userName" id="userName" class="form-control"
													th:value="${user.userName}" />
											</div>

										</div>
										<div class="form-group">
											<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
												<label for="currentPassword">Current Password</label> <input
													type="text" name="currentPassword" id="currentPassword"
													class="form-control" th:value="${currentPassword}" />
											</div>
										</div>
										<p>Enter your current password to change the email or password.</p>
										<div class="form-group">
											<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
												<label for="email">Email</label> <input
													type="text" name="email" id="email"
													class="form-control" th:value="${user.email}" />
											</div>
										</div>
										<div class="form-group">
											<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
												<label for="txtNewPassword">New Password</label> <input
													type="password" name="txtNewPassword" id="txtNewPassword"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
												<label for="txtConfirmNewPassword">Confirm Password</label> <input
													type="password" name="txtConfirmNewPassword" id="txtConfirmNewPassword"
													class="form-control" />
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Create
											new account</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- order -->
					<div class="tab-pane fade" id="tab-2"
						th:classappend="${classActiveOrder} ? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* Username: </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter your username here.</p>
										</div>

										<div class="form-group">
											<label for="password">* Password: </label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
											<p style="color: #828282">Enter the password that
												accompanies your username</p>
										</div>

										<button type="submit" class="btn btn-primary">Log in</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- billing -->
					<div class="tab-pane fade" id="tab-3"
						th:classappend="${classActiveBilling} ? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEmail">* Your Email: </label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="email" />
											<p style="color: #828282">Enter your registered email
												address here.</p>
										</div>

										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- shipping -->
					<div class="tab-pane fade" id="tab-4"
						th:classappend="${classActiveShipping} ? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEmail">* Your Email: </label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="email" />
											<p style="color: #828282">Enter your registered email
												address here.</p>
										</div>

										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: script" />
</body>
</html>
