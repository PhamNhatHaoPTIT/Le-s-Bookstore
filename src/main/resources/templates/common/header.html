<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="UTF-8" />
<title>Le's Bookstore</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
<link href="/image/apple-touch-icon.png" rel="icon" />
</head>
<body>
	<div th:fragment="navbar">
		<!-- container for navigation bar -->
		<div class="container-fluid">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">

					<div class="navbar-header">
						<a class="navbar-brand" href="/">Le's Bookstore</a>
					</div>

					<div class="collapse navbar-collapse navbar-ex1-collapse">

							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Bookstore<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Browse in bookshelf</a></li>

								</ul></li>

							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Shopping Cart</a></li>
							<li><a href="#">My Account</a></li>
							<li><a href="#">Log Out</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="script">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</body>
</html>
